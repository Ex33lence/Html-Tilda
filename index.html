
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex33 Pro Ultimate - React Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --md-primary: #1a73e8;
            --md-surface: #f8f9fa;
            --md-outline: #dadce0;
        }
        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--md-surface);
        }
        .roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Custom scrollbar Material style */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }
        
        @keyframes refresh-flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; filter: blur(2px); }
            100% { opacity: 1; filter: blur(0); }
        }
        .refreshing { animation: refresh-flash 0.4s ease-out; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
